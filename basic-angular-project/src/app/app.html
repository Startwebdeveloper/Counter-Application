<h1>Counter App</h1>
<div style="text-align:center;">
  <h2 class="count">{{count}}</h2>
  <div>
    <button (click)="handlecpunter('plus')" class="btn bg-red">Increment</button>
    <button (click)="handlecpunter('minus')" class="btn bg-green">Decrement</button>
    <button (click)="handlecpunter('reset')" class="btn bg-blue">Reset</button>
  </div>
</div>
